<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Orbit</title>
    <link rel='stylesheet' href='/public/index/index.css'>
    <link rel='stylesheet' href='/public/index/login/modal.css'>
    <link rel='stylesheet' href='/public/index/style.css'>
    <link rel='stylesheet' href='/public/index/fences/modal.css'>
    <link rel='stylesheet' href='/public/index/fences/fences.css'>
    <script src='//code.jquery.com/jquery-1.12.4.min.js'></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.9/leaflet.draw.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.9/leaflet.draw.js"></script>
</head>
<body>
  <div id="mapid"></div>
  <a class="button" id="download" onClick="onDownloadClicked()">Download</a>
  <a class="button" id="save" onClick="onSaveClicked()">Save</a>
  <a class="button" id="delete" onClick="onDeleteClicked()">Delete</a>
  <a class="button" id="logout" onClick="onSignInClicked()">Sign in</a>
  <a class="button" id="fences" onClick="fences.onFencesClicked()">My fences</a>

  <div id="loginModal" class="modal" onClick="loginModal.hide()">
    <div class="modal-content" onClick="onDoNothing(event)">
      <span class="modal-close" onClick="loginModal.hide()">&times;</span>
      <div class="flex-centered-row-item-container">
        <h2 class="modal-text">Sign in to continue</h2>
      </div>
      <div class="modal-login-form">
        <div class="flex-centered-row-item-container" id="modal-signin-error-container">
          <p id="modal-signin-error">Error</p>
        </div>
        <div class="flex-centered-row-item-container">
          <input id="input-username" class="modal-sign-in-input" placeholder="Username"/>
        </div>
        <div class="flex-centered-row-item-container">
          <input id="input-password" class="modal-sign-in-input" type="password" autocomplete="false" placeholder="Password"/>
        </div>
        <div class="flex-centered-row-item-container">
          <button class="button" id="modal-sign-in-button" onclick="onSubmitLogin()">Sign in</button>
        </div>
        <div class="flex-centered-row-item-container">
          <button class="button" id="modal-sign-up-button" onclick="onSignUpClicked()">Sign up</button>
        </div>
      </div>
    </div>
  </div>

  <div id="fenceModal" class="modal" onClick="fenceModal.hide()">
    <div class="modal-content" onClick="onDoNothing(event)">
      <span class="modal-close" onClick="fenceModal.hide()">&times;</span>
      <div class="flex-centered-row-item-container">
        <h2 class="modal-text">Fences</h2>
      </div>
      <div class="flex-centered-row-item-container">
        <h5 class="modal-text" id="fence-title">Loading fences</h4>
      </div>
      <div id="container-fences">

      </div>
      <div class="flex-centered-row-item-container">
        <div class="loader" id="fence-loader"></div>
      </div>
    </div>
  </div>

<script src="public/index/save.js"></script>
<script src="public/index/map.js"></script>
<script src="public/index/login/modal.js"></script>
<script src="public/index/login/login.js"></script>
<script src="public/index/index.js"></script>
<script src="public/index/fences/fences.js"></script>
<script src="public/index/fences/modal.js"></script>
</body>
</html>
